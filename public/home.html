<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Header -->
    <header class="bg-secondary text-white flex justify-between items-center">
        <div>
            <img src="images/logo-food-2x.png" alt="">
        </div>
        <div class="text-5xl pr-5">&equiv;</div>
    </header>

    <!-- Footer -->
    <footer class="absolute bottom-0 w-full bg-primary">
        <div class="md:flex md:justify-around">
            <div class="mt-4 ml-8">
                <div class="cursor-pointer">
                    <img class="h-8 inline-block mr-2" src="images/logos/facebook.svg" alt="">
                    <span class="hover:bg-yellow-500 p-1">/burguershakes</span>
                </div>
                <div class="cursor-pointer">
                    <img class="h-8 inline-block mr-2" src="images/logos/twitter.svg" alt="">
                    <span class="hover:bg-yellow-500 p-1">@burguershakes</span>
                </div>
                <div class="cursor-pointer">
                    <img class="h-8 inline-block mr-2" src="images/logos/instagram.svg" alt="">
                    <span class="hover:bg-yellow-500 p-1">burguershakes</span>
                </div>
            </div>

            <div class="my-4 mr-8 text-right md:text-left">
                <ul class="md:list-disc">
                    <li><a class="hover:bg-yellow-500 p-1" href="#">Soporte</a></li>
                    <li><a class="hover:bg-yellow-500 p-1" href="#">Acerca de</a></li>
                    <li><a class="hover:bg-yellow-500 p-1" href="#">Registro</a></li>
                    <li><a class="hover:bg-yellow-500 p-1" href="#">Aviso de Privacidad</a></li>
                </ul>
            </div>
        </div>

</body>

</html>
